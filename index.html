<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>

        <form id="login_form" action="">
            <input id="input_name" required type="text" type="text" placeholder="Enter your name">
        </form>

        <div id="clock" class="hidden"></div>
        <div id="weather_info" class="hidden"></div>    

        <form id="todo_form" action="">
            <input id="input_todos" required type="text" placeholder="Enter todo list">
            <div id="input_todos_btn"><i class="fas fa-paper-plane"></i></div>
        </form>
    </div>
    <div class="main">    
        
        <ul id="todolist">
            <li>
                <span id="todolist_time">00-00-00</span>
                <span id="todolist_text">동해물과 백두산이 마르고 닳도록</span>
                <span id="todolist_delete"><i class="fas fa-times-circle"></i></span>
            </li>
        </ul>
    </div>

    <div class="bottom">
            <span id="quotes">동해물과 백두산이 마르고 닳도록 하나님이 보우하사 우리나라 만세 - 애국가</span> 

    </div>

    <script src="https://kit.fontawesome.com/2370a8bb66.js" crossorigin="anonymous"></script>
    
    <script src="bgimg.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
