<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2370a8bb66.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div class="header_btn reset">Reset</div>
        <div class="header_btn status"></div>
        <h1>Todo List</h1>

        <form id="login_form" action="">
            <input id="input_name" maxlength="15" required type="text" type="text" placeholder="Enter your name">
        </form>

        <div id="clock" class="hidden"></div>
        <div id="weather_info" class="hidden"></div>    

    </div>
    <div class="main">
        
        <form id="todo_form" action="">
            <input id="input_todos" maxlength="120" required type="text" placeholder="Enter todo list">
            <input type="submit" value="&#xf101;" id="input_todos_btn">
        </form>

        <div id="popup" class="hidden">
            <span id="popup_time"></span>
            <span id="popup_text"></span>
            <div id="popup_close"><i class="fas fa-times-circle"></i></div>
        </div>

        <ul id="todolist">
        </ul>
    </div>

    <div class="bottom">
            <span id="quotes"></span> 

    </div>

    <script src="bgimg.js"></script>
    <script src="quotes.js"></script>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
